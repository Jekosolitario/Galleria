<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Zuhir Ichcho">
    <meta name="description"
        content="Scopri una galleria fotografica dinamica con filtri per categoria, layout responsive e effetto lightbox. Progetto realizzato in HTML, CSS e JavaScript.">
    <meta name="robots" content="index, follow">
    <meta name="keywords"
        content="galleria fotografica, filtri immagini, lightbox, HTML, CSS, JavaScript, progetto front-end, responsive, layout grid, galleria dinamica">

    <!-- foglio di stile -->
    <link rel="stylesheet" href="LoStile/style.css">
    <link rel="stylesheet" href="LoStile/MediaQueries.css">

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- per il titolo h1 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- per il testo -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">

    <!-- collegamento documento js -->
    <script src="doc.js" defer></script>

    <title>Galleria Fotografica Dinamica con Filtri | Progetto Front-End</title>
</head>

<body>

    <header id="titolo">
        <div id="boxTitle">
            <h1>GALLERIA FOTOGRAFICA DINAMICA CON FILTRI</h1>
        </div>

        <nav aria-label="Filtri Galleria">
            <ul class="filtri">
                <li><button data-categoria="tutti" role="button">Tutti</button></li>
                <li><button data-categoria="natura" role="button">Natura</button></li>
                <li><button data-categoria="urbano" role="button">Urbano</button></li>
                <li><button data-categoria="persone" role="button">Persone</button></li>
            </ul>
        </nav>

    </header>

    <main id="corpoGallery" role="main">
        <h2>Esplora le foto</h2>
        <section id="grigliaFotoFlex">
            <!-- sezione contenente tutte le foto, con i filtri sarÃ  possibile selezionare le categorie ricercate -->
            <div id="insieme">
                <div class="card natura" data-categoria="natura">
                    <img src="Foto/PareteMontana.webp" alt="Foto a una parete di arrampicata"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card urbano" data-categoria="urbano">
                    <img src="Foto/MuralesCane.webp" alt="Foto a un murales di un pallocino a forma di cane"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card natura" data-categoria="natura">
                    <img src="Foto/Ruscello.webp" alt="Foto di un ruscello sotto un arco di roccia"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card urbano" data-categoria="urbano">
                    <img src="Foto/CorridoioBN.webp" alt="Foto di un corridoio abbandonato in bianco e nero"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card natura" data-categoria="natura">
                    <img src="Foto/PietraBosco.webp" alt="Foto di una pietra bianca con del muschio in mezzo al bosco"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card urbano" data-categoria="urbano">
                    <img src="Foto/InternoDecandente.webp" alt="Foto di un edificio interno decadente"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card natura" data-categoria="natura">
                    <img src="Foto/TramontoCollina.webp" alt="Foto di una collina con dietro il tramonto"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card urbano" data-categoria="urbano">
                    <img src="Foto/MuralesScale.webp" alt="Foto di un murales sulla parete delle scale"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card natura" data-categoria="natura">
                    <img src="Foto/PostaInNatura.webp" alt="Foto di una casella postale in mezzo alla natura"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card urbano" data-categoria="urbano">
                    <img src="Foto/CamioncinoVintage.webp" alt="Foto di un camioncino abbandonato da molti anni"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card persone" data-categoria="persone">
                    <img src="Foto/DueSoggetti.webp"
                        alt="Foto di due ragazzi che guardano l'obbiettivo con la luce del sole in viso"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card persone" data-categoria="persone">
                    <img src="Foto/Scalatore.webp"
                        alt="Foto di un ragazzo che si arrampica con imbragatura sulla parete"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card urbano" data-categoria="urbano">
                    <img src="Foto/UnaVecchiaBici.webp"
                        alt="Foto di una vecchia bici rotta e incastrata in un palo della luce"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card persone" data-categoria="persone">
                    <img src="Foto/SteFuma.webp" alt="Foto di profilo di un ragazzo pensieroso che fuma"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card persone" data-categoria="persone">
                    <img src="Foto/TramontoDaDietro.webp"
                        alt="Foto da dietro di due ragazzi e un cane con il tramonto davanti"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card persone" data-categoria="persone">
                    <img src="Foto/TreAmici.webp" alt="Foto di tre ragazzi abbracciati e sorridenti"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>
                <div class="card natura" data-categoria="natura">
                    <img src="Foto/FiumeLucente.webp" alt="Foto di un fiume che brilla" title="Clicca per ingrandire"
                        class="img-thumb">
                </div>
                <div class="card urbano" data-categoria="urbano">
                    <img src="Foto/EdificioInNatura.webp"
                        alt="Foto di un edificio abbandonato da anni e ormai circondato dalla natura"
                        title="Clicca per ingrandire" class="img-thumb">
                </div>

                <!-- lightbox nascosto -->
                <div id="lightbox" class="hidden">
                    <span id="closeBtn">&times;</span>
                    <img id="lightbox-img" src="" alt="immagine ingrandita">
                </div>
            </div>

        </section>


    </main>

    <footer id="piePag">
        <p>Tutti i diritti riservati.</p>
        <p><a href="#"><small>Privacy & Cookie Policy</small></a></p>
    </footer>

</body>


</html>
